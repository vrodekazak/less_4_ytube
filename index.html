<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 4 ютьюб</title>
</head>

<body>
	<header>
		<h1 class="mainhead">Домашка ютьюб *** ф о р м ы </h1>
	</header>
	<main>
		<form action="#" method="post" enctype="multipart/form-data">
			<p>Имя</p>
			<div>
				<input tabindex="1" type="text" name="username" placeholder="Имя">
			</div>
			<p>Пароль</p>
			<div>
				<input tabindex="2" name="userpass" type="password">
			</div>
			<p>Телефон</p>
			<div>
				<input tabindex="3" name="telephone" type="tel">
			</div>
			<div>Пол</div>
			<div> <input checked tabindex="4" type="radio" name="gender" value="male">Мужчина</div>
			<div> <input tabindex="4" type="radio" name="gender" value="female">Женщина</div>
			<div>Имущесвто</div>
			<div> <input checked tabindex="5" name="car" type="checkbox" value="yes">Машина</div>
			<div> <input tabindex="6" name="garage" type="checkbox" value="yes">Гараж</div>
			<div> <input disabled tabindex="7" name="house" type="checkbox" value="yes">Дом</div>
			<div> Дополнительная информация</div>
			<textarea tabindex="8" name="inform"></textarea>
			<div>Прикрепить файл</div>
			<div> <input tabindex="9" type="file" name="photo"></div>
			<div>Любимый цвет</div>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="pink">Розовый</option>
				<option value="blue">Голубой</option>
			</select>
			<div> Действия </div>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</form>
	</main>
	<footer>

	</footer>
</body>

</html>
